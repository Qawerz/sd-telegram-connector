<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<textarea id="p_prompt" placeholder="Prompt"></textarea>
        <br>
		<textarea id="n_prompt" placeholder="Negative Prompt"></textarea>
        <br>
        <div style="width: 100%;">
            <label>Width</label>
            <div style="display: flex;">
                <input type="range" id="r_width" min="64" max="640" value="512" step="64" oninput="n_width.value = this.value">
                <input type="number" id="n_width" min="64" max="640" value="512" step="64" oninput="r_width.value = this.value">
            </div>
        </div>
        <div style="width: 100%;">
            <label>Height</label>
            <div style="display: flex; width: 100%;">
                <input type="range" id="r_height" min="64" max="640" value="512" step="64" oninput="n_height.value = this.value">
                <input type="number" id="n_height" step="64" min="64" max="640" value="512" oninput="r_height.value = this.value">
            </div>
        </div>
        
        

        <br>
        <div style="width: 100%;">
            <label>Sampling steps</label>
            <div style="display: flex; width: 100%;">
                <input type="range" id="r_steps" min="1" max="25" value="10" step="1" oninput="n_steps.value = this.value">
                <input type="number" id="n_steps" min="1" max="25" value="10" step="1" oninput="r_steps.value = this.value">
            </div>
        </div>

        <div style="width: 100%;">
            <label>Seed</label>
            <div style="display: flex; width: 100%;">
                <input style="width: 100%;" type="number" id="seed" value="-1">
                <button onclick="seed.value = -1">♻️</button>
            </div>
        </div>
        

        <button id="btn">Отправить</button>

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="script.js"></script>
        
	</body>
</html>
